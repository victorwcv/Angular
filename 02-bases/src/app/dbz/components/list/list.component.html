<h4>Listado</h4>

<ul class="list-group">
  <li *ngFor="
  let char of characterList;
  let i = index
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd
  " 
  class="list-group-item"
  >

    <span>{{i + 1}}</span>
    {{ char.name }} : {{ char.power }}
    <span> {{isFirst ? "soy el primero" : ""}} </span>
  </li>
</ul>
