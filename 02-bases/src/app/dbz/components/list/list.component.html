<h4>Listado</h4>

<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{ 'list-group-item-success': isFirst }"
  >
    <div class="">
      <span>{{ i + 1 }}</span>
      {{ character.name }} : {{ character.power }}
      <span> {{ isFirst ? "soy el primero" : "" }} </span>
    </div>
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">x</button>
  </li>
</ul>
