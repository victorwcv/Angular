<h1>{{ heroName }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ realName }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="heroName !== 'spiderman'"
  class="btn btn-primary"
  (click)="changeHero()"
>
  Cambiar nombre
</button>

<button 
  *ngIf="age !== 25" 
  class="btn btn-primary mx-2" 
  (click)="changeAge()"
>
  Cambiar edad
</button>
