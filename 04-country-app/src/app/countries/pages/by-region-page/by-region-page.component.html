<div class="p-8">
  <h2 class="text-3xl font-semibold">Por Regi√≥n</h2>

  <div class="my-4 flex justify-around gap-4 flex-wrap">
    <button
      *ngFor="let region of regions"
      (click)="searchByRegion(region)"
      class="py-1 min-w-24 border-2 border-indigo-500 font-semibold rounded-md hover:bg-indigo-500 hover:text-white transition-colors bg-white"
      [ngClass]="{'bg-indigo-500 text-white': selectedRegion === region}"
    >
      {{ region }}
    </button>
  </div>

  <hr class="mb-6" />

  <div>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
