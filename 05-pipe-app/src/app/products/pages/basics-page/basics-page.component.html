<p-panel [showHeader]="false">
  <h1>Pipes Basicos</h1>
  <p>Pipes incluidos en Angular - Usualmente en el Common Module</p>
</p-panel>

<div>
  <div>
    <p-card header="Uppercase">
      {{ nameUpper | uppercase }}
    </p-card>
  </div>
  <div>
    <p-card header="LowerCase">
      {{ nameLower | lowercase }}
    </p-card>
  </div>
  <div>
    <p-card header="Titlecase">
      {{ nameTitle | titlecase }}
    </p-card>
  </div>
</div>
