<div class="d-flex justify-content-center">
  <picture>
    <img
      [src]="url"
      [alt]="alt"
      class="card-img-top animate__animated animate__fadeIn"
      (load)="onLoad()"
      [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
    />
  </picture>

  <picture *ngIf="!hasLoaded">
    <img src="loader.svg" alt="" width="100" height="50" />
  </picture>
</div>
